<h1>Login</h1>

<form [formGroup]="loginForm" class="login-form" (ngSubmit) = "onLoginClick()">
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" formControlName="username" id="username-input" required> 
      <mat-error *ngIf="loginForm.controls.username.hasError( 'required')">
          Please enter a valid username
      </mat-error>
      <mat-error *ngIf="loginForm.controls.username.hasError( 'minlength')">
          Username must be at least 3 characters
      </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" formControlName="password" id="password-input" required>
    <mat-error *ngIf="loginForm.controls.password.hasError( 'required')">
      Please enter a valid password
    </mat-error>
  </mat-form-field> 

  <button mat-raised-button color="primary" class="example-button-row button" id="login-button">Login</button>

</form>

<router-outlet></router-outlet>
