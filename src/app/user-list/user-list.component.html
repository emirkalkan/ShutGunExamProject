<h1>User List</h1>

<mat-form-field class="search-box">
        <input matInput type="text" placeholder="Search.." [(ngModel)]="value" [(ngModel)]="searchInput">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

<mat-card *ngFor="let user of users | filterUsers: searchInput" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{user.firstName | lowercase}} {{user.lastName | uppercase}}</mat-card-title>
          <mat-card-subtitle>{{user.birthDate | date:'dd/MM/yyyy'}}</mat-card-subtitle>
          <mat-card-subtitle>{{user.city | uppercase}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="https://avatars.servers.getgo.com/emails/%7B0%7D/medium.jpg" alt="Photo of Shutgun User">
        
        <mat-card-content>
          <p>Phone Number: {{user.phoneNumber}}</p>
          <p>Drivers License: {{user.driversLicense}}</p>
          <p>Location of Education: {{user.locationOfEducation | uppercase}}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>DELETE</button>
        </mat-card-actions>
</mat-card>
