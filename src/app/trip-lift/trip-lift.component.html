
   <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{trip.origin | uppercase}} - {{trip.destination | lowercase }}</mat-card-title>
      <mat-card-subtitle>{{trip.departureTime | date:'dd/MM/yyyy hh:mm'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://internationalfleetworld.com/wp-content/uploads/2017/04/carpool.jpg" alt="Photo of Shutgun">
    <mat-card-content>
      <p>
        {{trip.owner.firstname | uppercase}} {{trip.owner.lastname | uppercase}} has {{trip.availableSeats}} available seats
      </p>
      <p>Price: {{45 | currency: 'DKK'}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button (click)="onDeleteLift(trip._id)" class="deleteButton">DELETE</button>
    </mat-card-actions>
  </mat-card>
